<!-- Section: Design Block -->
{% extends 'base.html' %}




  





{% block body %}
    
<div class="container">
  <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <h2 class="h3 mb-4 page-title">Settings</h2>
          <div class="my-4">
              <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Profile</a>
                  </li>
              </ul>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row mt-5 align-items-center">
                      <div class="col-md-6 text-center mb-5">
                            <img id ="profileImage" src="{{user_profile.profileimg.url}}" alt="..." class="avatar-img rounded-circle imgup" />
                            
                            <input id="imageUpload" type="file"  name="image" placeholder="Photo" required="" capture>

                          <div>
                            <h4  id ="profileButton" >Edit picture</h4>
                          </div>
                      </div>
                      
                      <div class="col">
                          <div class="row align-items-center">
                              <div class="col-md-6" >
                                  <h4 class="mb-1">@{{user.username}}</h4>
                                  <p><strong>{{user_profile.firstnm}} {{user_profile.lastnm}}</strong></p>
                                  <p class="small mb-3"><span class="badge badge-dark">{{user_profile.location}}</span></p>
                              </div>
                          </div>
                          
                          <div class="row mb-6">
                              <div class="col-md-6">
                                  <p class="text-muted text-brake">
                                  {{user_profile.bio}}
                                  </p>
                              </div>
                            </div>
                          
                      </div>
                  </div>
                  <hr class="my-4" />
                  <div class=" row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="firstnm" value="{{user_profile.firstnm}}" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" name="lastnm" value="{{user_profile.lastnm}}" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>
              
              
               
                <!-- Email input -->
                
               
                
                
                <div class=" mb-4">
                  <div class="form-outline">
                    <input readonly type="email" id="form3Example1" class="form-control" name="email" value="{{user.email}}" />
                    <label class="form-label" for="form3Example1">email</label>
                  </div>
                </div>
                
                  
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" name="location" value="{{user_profile.location}}"/>
                  <label class="form-label" for="form3Example3">location</label>
                </div>
                <div class=" mb-4">
                  <div class="form-outline">
                    <textarea type="textarea" id="form3Example1" class="form-control" name="bio" style="height:100px" >{{user_profile.bio}}</textarea>
                    <label class="form-label" for="form3Example1">About you</label>
                  </div>
                </div>
                <!-- Password input -->
             
                  <button type="submit" class="btn btn-primary">Save Change</button>
                  
              </form>
          </div>
      </div>
  </div>
  
  </div>
    

  <!-- Section: Design Block -->
  {% endblock  %}
</body>

</html>
