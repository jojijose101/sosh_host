{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
  rel="stylesheet"
/>

    {% comment %} <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}"> {% endcomment %}

</head>

<body >


    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
              background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
              height: 300px;
              "></div>
        <!-- Background image -->
      
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
              margin-top: -100px;
              background: hsla(0, 0%, 100%, 0.8);
              backdrop-filter: blur(30px);
              ">
          <div class="card-body py-5 px-md-5">
      
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-5">Sign up now</h2>
                <div>
                    <style>
                        p{
                            color:red;
                        }
                    </style>
                        {% for message in messages %}
                        <p>{{message}}</p>
                            
                        {% endfor %}
                            
                    </div>
                <form method="POST">
                    {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                 
                    <div class=" mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="username" />
                        <label class="form-label" for="form3Example1">Username</label>
                      </div>
                    </div>
                 
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" name="email" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
      
                  <!-- Password input -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="form3Example1" class="form-control" name="password" />
                        <label class="form-label" for="form3Example1">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="form3Example2" class="form-control" name="password2" />
                        <label class="form-label" for="form3Example2">Re-password</label>
                      </div>
                    </div>
                  </div>
                  <!-- Checkbox -->
               
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
      
                  <!-- Register buttons -->
                  <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Do you have an account? <a href="/signin"> Sign in</a></p>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
      ></script>
</body>


</html>
